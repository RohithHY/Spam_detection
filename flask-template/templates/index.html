<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/565/565547.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="gradient-bg min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow-lg p-4 rounded-4 main-card">
            <div class="text-center mb-4">
                <h1 class="fw-bold display-5 mb-2" style="font-family: 'Montserrat', sans-serif;">Spam Detector</h1>
                <p class="lead text-muted">Instantly check if your message is spam or not!</p>
            </div>
            <form id="spamForm" method="POST" action="/">
                <div class="mb-3">
                    <textarea class="form-control form-control-lg shadow-sm" name="message" id="message" rows="4" placeholder="Type your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-gradient w-100 fw-bold" id="detectBtn">
                    <span id="btnText">Detect Spam</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none"></span>
                </button>
            </form>
            <div id="resultArea" class="mt-4">
                {% if prediction %}
                    {% if prediction == 'Spam' %}
                        <div class="alert alert-danger d-flex align-items-center justify-content-center fw-bold fs-4" role="alert">
                            <span class="me-2">❌</span> Spam
                        </div>
                    {% else %}
                        <div class="alert alert-success d-flex align-items-center justify-content-center fw-bold fs-4" role="alert">
                            <span class="me-2">✅</span> Not Spam
                        </div>
                    {% endif %}
                {% endif %}
            </div>
        </div>
        <footer class="mt-5 text-center text-light small opacity-75">
            &copy; 2025 Spam Detector &mdash; Made with Flask & ML
        </footer>
    </div>
    <script>
        // Loading spinner UX
        document.getElementById('spamForm').addEventListener('submit', function() {
            document.getElementById('btnText').classList.add('d-none');
            document.getElementById('spinner').classList.remove('d-none');
        });
    </script>
</body>
</html>
